# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Build documentation with MkDocs
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

# Optionally set the version of Python and requirements required to build your docs
python:
  version: "3.8"
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs

# Optionally build your docs in additional formats such as PDF
formats: all

# Optionally set the version of Python and requirements required.
# We recommend keeping this, as it is not guaranteed that your project will
# use the same version of Python in the future.
build:
  os: ubuntu-22.04
  tools:
    python: "3.8"

# Optionally declare the Python requirements required to build your docs
# This is the recommended way to install packages that are required to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/specifying-dependencies.html
python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
